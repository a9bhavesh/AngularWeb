<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js</title>
    <style>
       .backstyle{
            background-color: red;
        }
        .textstyle{
            color: white;
            text-align: center;
        }
        .borderstyle{
            border-style: dashed;
        }

        </style>
    <script src="script/angular.js"></script>
        </head>
<body ng-app>
<fieldset>
    <legend>Select Style</legend>
    <ol>
        <li><input type="checkbox" ng-model="backeffect">Bacground Effect</li>
        <li><input type="checkbox" ng-model="texteffect">Texteffect</li>
        <li><input type="checkbox" ng-model="bordereffect">Border Effect</li>
    </ol>
</fieldset>
<h2 ng-class="{backstyle:backeffect,textstyle:texteffect,borderstyle:bordereffect}">Welcome to Angular Js</h2>
</body>
</html>
