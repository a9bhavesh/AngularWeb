<!DOCTYPE html>
<html lang="en">
<head>

    <title>Angular Js</title>
    <script src="script/angular.js"></script>
</head>
<body ng-app>
<fieldset>
    <legend>Selcte Gender</legend>
    <input type="radio" name="gen" value="gen" ng-model="gend">Select

</fieldset>

</body>
</html>
