<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
    <script src="script/angular.js"></script>
    <script>
        var  app=angular.module("myapp",[]);
        app.controller("home",function ($scope) {
            $scope.product=[{productId:1,Name:'Bhavesh',Price:25000,photo:'img/download.jpg',shippedTo:['Delhi','Hyd']}
            ];
        })
        </script>
</head>
<body ng-app="myapp" ng-controller="home">
<h2 align="center">Product Catalog</h2>
<table width="400" border="1" align="center">
    <tr ng-repeat="item in product">
        <td>
            <img ng-src="{{item.photo}}" width="100" height="100">
        </td>
        <td>
            <table width="300" rules="all" frame="box">
                <tr>
                    <td>Product Id</td>
                    <td>{{item.productId}}</td>

                    <td>Name</td>
                    <td>{{item.Name}}</td>

                    <td>Price</td>
                    <td>{{item.Price}}</td>

                </tr>
                <tr>
                    <td>Shipped To</td>
                    <td>
                        <ol>
                            <li ng-repeat="city in item.shippedTo">{{city}}
                            </li>
                        </ol>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>


</body>
</html>
