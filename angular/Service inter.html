<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/angular.js"></script>
    <script>
        var app=angular.module('myapp',[]);
        app.controller('Home',function ($scope,$interval) {
            $scope.msg="Hi";
            $interval(function () {
                $scope.msg="Welcome to Angular js";
            },5000);
        })
        </script>
</head>
<body ng-app="myapp" ng-controller="Home">
{{msg}}
</body>
</html>
