<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js</title>
    <script src="script/angular.js"></script>
</head>
<body ng-app>
   <form>
    <div ng-init="count=0">
        <h1 {{count}}></h1><br>
        Add1:<input type="number1" ><br>
        Add2:<input type="number2" ><br>

        <button ng-click="count=number1+number2">Add</button>       <button >Sub</button>       <button >Mul</button>       <button >Div</button>
    </div>
   </form>

</body>
</html>
