<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/angular.js"></script>
    <script src="script/angular-route.js"></script>
    <script>
        var  app=angular.module('myapp',['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when('/products/:id/:name/:price',{
                    templateUrl:'Views/products.html'
                })
        })
        app.controller('Home',function ($scope,$routeParams,$route) {
            $scope.YourRoute=$route;
            $scope.yourParams=$routeParams;

        })
        </script>
</head>
<body ng-app="myapp" ng-controller="Home">
<a href="#!products/1/mobile/4500">GetProduct</a><br>
<div>
    <ng-view></ng-view>
</div>
</body>
</html>
