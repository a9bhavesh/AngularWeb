<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js</title>
    <script src="script/angular.js"></script>

</head>
<body ng-app>

<div ng-init="product1=[id=1,Name='kunal',sallary=25000]">
    <h2>Employee Details</h2>
    <table width="400" border="5">
        <th>Id</th>
        <th>Name</th>
        <th>Sallary</th>

        <tr ng-repeat="bha in product1 track by $index">
            <td>{{$index}}</td>
            <td>{{bha}}</td>
            <td>{{bha.sallary}}</td>
        </tr>

    </table>
</div>

</body>
</html>
