<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/angular.js"></script>
<script>
    var app=angular.module('myapp',[]);
    app.controller('Home',function ($scope,$interval) {
        $interval(function () {
         $scope.msg=new Date().toLocaleTimeString();
        })


    })
    </script>
</head>
<body ng-app="myapp" ng-controller="Home">
{{msg}}
</body>
</html>
