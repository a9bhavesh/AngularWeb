<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js</title>
    <script src="script/angular.js"></script>
    <script>
        var  app=angular.module('myapp',[]);
        app.controller('home',function ($scope) {

          $scope.cars=[{name:'audi',photo:'car1.jpg',like:0,dislike:0},
              {name:'range rover',photo:'car2.jpg',like:0,dislike:0}];
          $scope.likecounter=function (car) {
              car.like++;

          }
          $scope.dislikecounter=function (car) {
              car.dislike++;

          }
        })
        </script>
      </head>

<body ng-app="myapp" ng-controller="home">
<table width="500" border="1" align="center">
    <th>Car Name</th>
    <th>Preview</th>
    <th>Like</th>
    <th>Dislike</th>
    <th>Like/Dislike</th>
    <tr ng-repeat="car in cars" align="center">
        <td>{{car.name}}</td>
        <td><img ng-src="{{cars.photo}}" width="100" height="100"></td>
        <td>{{car.like}}</td>
        <td>{{car.dislike}}</td>
      <td>  <a href="#">
            <img src="img/like.jpg" ng-click="likecounter(car)" width="50" height="50"></a>
            <a href="#"><img src="img/dislike.jpg" ng-click="dislikecounter(car)" width="50" height="30">
        </a>
      </td>
    </tr>
</table>

</body>
</html>
