<html>
<head>
<title>Index</title>
<script src="script/angular.js"></script>
<script>
app=angular.module("myapp",[]);
app.controller("home",function($scope){
 var msg="Hi Bhavesh";
$scope.msg=msg;

});

app.controller("index",function($scope){
var pos="Mca";
$scope.pos=pos;
});
</script>
</head>
<body ng-app="myapp">
<div ng-controller="home">
{{msg}};
</div>

<div ng-controller="index">
{{pos}};
</div>
</body>
</html>
