<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/angular.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/css/bootstrap.css">
</head>
<body ng-app>
    <div class="container">
        <form name="formhome">
            <h2>Register user</h2>
            <div class="form-group" ng-class="{'has-error':'frmhome.txtname.$invalid'}">
                <label for="txtname" class="control-label col-sm-3">User Name</label>
                <input type="text" ng-model="txtname" name="txtname" required ng-minlength="4" ng-maxlength="10" class="form-control">
                <span ng-if="formhome.txtname.$error.required" class="text-danger">Name Required</span>
                <span ng-if="formhome.txtname.$error.minlength" class="text-danger">name too short</span>
                <span ng-if="formhome.txtname.$error.maxlength" class="text-danger">Name Too Long</span>
            </div>
            <div class="form-group" ng-class="{'has.error':'frmhome.txtEmail.$invalid'}">
                <label for="txtEmail" class="control-label col-sm-3" >Email</label>
                <input type="email" name="txtemail" ng-model="txtemail" required class="form-control">
                <span ng-if="formhome.txtemail.$error.required" class="text-danger">Email Required</span>
                <span ng-if="formhome.txtemail.$error.email" class="text-danger">Invalid Email</span>
            </div>
        </form>
        <div>
            <button ng-disabled="frmhome.$invalid" class="btn btn-block btn-danger">Register</button>
        </div>
    </div>

</body>
</html>
