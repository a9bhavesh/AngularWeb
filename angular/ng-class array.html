<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Js</title>
    <style>
        .backstyle{
            background-color: red;
        }
        .textstyle{
            color: white;
            text-align: center;
        }
        </style>
    <script src="script/angular.js"></script>
</head>
<body ng-app>
<fieldset>
    <legend>Specify Effect</legend>
    <input type="text" ng-model="effect" placeholder="backstyle textstyle" width="30">
</fieldset>
<h2 ng-class="[effect]">Welcome to Angular Js</h2>


</body>
</html>
